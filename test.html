<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ITALCOL</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test ITALCOL - Aplicación JavaScript</h1>
    
    <div class="test-section">
        <h2>Estado de la Aplicación</h2>
        <div id="appStatus">Cargando...</div>
        <button onclick="testConnection()">Probar Conexión</button>
        <button onclick="testDatabase()">Probar Base de Datos</button>
    </div>

    <div class="test-section">
        <h2>Procesamiento de Archivos</h2>
        <input type="file" id="testFile" accept=".xlsx" />
        <div style="margin-top:8px;">
            <input type="text" id="datetimeColumn" placeholder="Columna fecha/hora (ej: fecha_proceso)" style="width:220px; padding:6px;" />
            <input type="datetime-local" id="startDt" style="padding:6px; margin-left:6px;" />
            <input type="datetime-local" id="endDt" style="padding:6px; margin-left:6px;" />
        </div>
        <button onclick="testFileProcessing()" style="margin-top:8px;">Probar Procesamiento</button>
        <div id="fileResult"></div>
    </div>

    <div class="test-section">
        <h2>Estadísticas</h2>
        <button onclick="loadStats()">Cargar Estadísticas</button>
        <div id="statsResult"></div>
    </div>

    <!-- Librerías necesarias -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="docs/config.js"></script>
    <script src="docs/app.js"></script>

    <script>
        let app = null;

        // Esperar a que la aplicación se inicialice
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                app = window.italcolApp;
                updateAppStatus();
            }, 2000);
        });

        function updateAppStatus() {
            const statusDiv = document.getElementById('appStatus');
            if (app && app.db) {
                statusDiv.innerHTML = '<div class="success">✅ Aplicación inicializada correctamente</div>';
            } else {
                statusDiv.innerHTML = '<div class="error">❌ Error inicializando aplicación</div>';
            }
        }

        async function testConnection() {
            const statusDiv = document.getElementById('appStatus');
            try {
                if (app && app.db) {
                    await app.db.execute('SELECT 1');
                    statusDiv.innerHTML = '<div class="success">✅ Acceso a localStorage exitoso</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">❌ Aplicación no inicializada</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ Error de conexión: ${error.message}</div>`;
            }
        }

        async function testDatabase() {
            const statusDiv = document.getElementById('appStatus');
            try {
                if (app && app.db) {
                    await app.createTables();
                    statusDiv.innerHTML = '<div class="success">✅ Base de datos configurada correctamente</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">❌ Aplicación no inicializada</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ Error configurando base de datos: ${error.message}</div>`;
            }
        }

        async function testFileProcessing() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('fileResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">❌ Selecciona un archivo Excel</div>';
                return;
            }

            try {
                    const datetimeColumn = document.getElementById('datetimeColumn').value || null;
                    const startDt = document.getElementById('startDt').value || null;
                    const endDt = document.getElementById('endDt').value || null;
                    const result = await app.processExcelFile(fileInput.files[0], datetimeColumn, startDt, endDt);
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Archivo procesado exitosamente<br>
                        Archivo: ${result.archivo}<br>
                        Efectividad: ${result.efectividad.toFixed(2)}%<br>
                        Total registros: ${result.totalRegistros ?? result.total_registros}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error procesando archivo: ${error.message}</div>`;
            }
        }

        async function loadStats() {
            const resultDiv = document.getElementById('statsResult');
            try {
                await app.loadStats();
                const stats = app.stats;
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Estadísticas cargadas: ${stats.length} registros<br>
                        ${stats.slice(0, 5).map(stat => 
                            `${stat.archivo} - ${stat.efectividad.toFixed(2)}% - ${stat.totalRegistros ?? stat.total_registros} registros`
                        ).join('<br>')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error cargando estadísticas: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
