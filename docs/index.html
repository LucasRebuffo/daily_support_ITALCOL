<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITALCOL - Dashboard de Estad√≠sticas</title>
    <link rel="icon" href="data:," />
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Librer√≠as necesarias -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- React + Material UI (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@mui/material@5.13.7/umd/material-ui.production.min.js"></script>
    
    <!-- Configuraci√≥n -->
    <script src="config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4fd1c7 0%, #06b6d4 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(79, 209, 199, 0.4);
        }

        .file-input {
            display: none;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
            margin-right: 12px;
            word-break: break-word;
        }

        .proceso-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .stat-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item label {
            font-weight: 500;
            color: #718096;
            font-size: 0.9rem;
        }

        .efectividad {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .efectividad.high {
            background: #c6f6d5;
            color: #22543d;
        }

        .efectividad.medium {
            background: #fef5e7;
            color: #c05621;
        }

        .efectividad.low {
            background: #fed7d7;
            color: #c53030;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #718096;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ITALCOL Dashboard</h1>
            <p>Procesamiento de archivos Excel y an√°lisis de estad√≠sticas en tiempo real</p>
        </div>

        <div class="controls">
            <h2>Controles</h2>
            <div class="button-group">
                <button id="processBtn" class="btn">
                    üìÅ Procesar Archivo Excel
                </button>
                <button id="refreshBtn" class="btn btn-secondary">
                    üîÑ Refrescar Datos
                </button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx" />
            <!-- Contenedor React para panel de subida (progressivo) -->
            <div id="reactUpload" style="margin-top:16px;"></div>
        </div>

        <div class="stats-container">
            <h2>Estad√≠sticas</h2>
            <div id="loading" class="loading">Cargando datos...</div>
            <!-- Contenedor React para resultados (si est√° disponible) -->
            <div id="reactResults"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 ITALCOL - Sistema de Procesamiento de Datos</p>
        </div>
    </div>

        <!-- Componentes React UMD -->
        <script src="js/components.js"></script>

        <script src="app.js"></script>

        <!-- Script de montaje: espera a que `italcolApp` y los componentes est√©n disponibles y monta la UI React -->
        <script>
            (function(){
                function mountReact() {
                    if (!window.React || !window.ReactDOM || !window.UploadPanel || !window.ResultsTable || !window.italcolApp) {
                        return false;
                    }

                    // Exponer helper global para que los componentes llamen al procesador del app
                    window.readExcelFile = function(file, processType, datetimeColumn, startISO, endISO) {
                        // Devuelve la promesa de proceso del app
                        return window.italcolApp.processExcelFile(file, datetimeColumn || null, startISO || null, endISO || null);
                    };

                    const Upload = window.UploadPanel;
                    const Results = window.ResultsTable;
                    const uploadEl = document.getElementById('reactUpload');
                    const resultsEl = document.getElementById('reactResults');

                    // render uploader
                    try {
                        if (window.ReactDOM.createRoot) {
                            window.ReactDOM.createRoot(uploadEl).render(window.React.createElement(Upload, {
                                onResults: (res) => {
                                    console.log('React onResults:', res);
                                    // Forzar refresco de datos en el app y re-render de resultados
                                    try { window.italcolApp.refreshData(); } catch(e) { console.warn(e); }
                                }
                            }));
                        } else {
                            window.ReactDOM.render(window.React.createElement(Upload, { onResults: () => window.italcolApp.refreshData() }), uploadEl);
                        }
                    } catch (err) {
                        console.error('Error montando UploadPanel:', err);
                    }

                    // function to render results table with latest rows
                    function renderResults() {
                        try {
                            const props = { rows: (window.italcolApp && window.italcolApp.stats) || [], query: '', setQuery: function(v){ /* no-op */ } };
                            if (window.ReactDOM.createRoot) {
                                window.ReactDOM.createRoot(resultsEl).render(window.React.createElement(Results, props));
                            } else {
                                window.ReactDOM.render(window.React.createElement(Results, props), resultsEl);
                            }
                        } catch (err) {
                            console.error('Error renderResults:', err);
                        }
                    }

                    // Render inicial y actualizar peri√≥dicamente mientras la app est√© viva
                    renderResults();
                    setInterval(renderResults, 2000);

                    return true;
                }

                // Intentar montar tras DOMContentLoaded y despu√©s de cargar app.js
                document.addEventListener('DOMContentLoaded', function() {
                    var tries = 0;
                    var id = setInterval(function(){
                        tries++;
                        if (mountReact() || tries > 20) {
                            clearInterval(id);
                        }
                    }, 500);
                });
            })();
        </script>
  </body>
</html>
