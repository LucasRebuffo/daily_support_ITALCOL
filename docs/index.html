<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITALCOL - Dashboard de Estadísticas</title>
  <link rel="icon" href="data:," />
  
  <!-- Roboto font for MUI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material UI (MUI) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@mui/material@5/umd/material-ui.production.min.js"></script>
  
  <!-- SheetJS for client-side Excel parsing -->
  <script crossorigin src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <style>
    body { 
      margin: 0; 
      font-family: Roboto, sans-serif; 
      background: #f5f5f5; 
    }
    #root { 
      min-height: 100vh; 
    }
    .container { 
      max-width: 1100px; 
      margin: 24px auto; 
      padding: 0 16px; 
    }
    .footer { 
      text-align: center; 
      color: #888; 
      padding: 24px 0; 
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Import our modules -->
  <script type="module">
    import { Processors, readExcelFile } from './js/processors.js';
    import { UploadPanel, ResultsTable } from './js/components.js';

    // Make modules available globally for React components
    window.Processors = Processors;
    window.readExcelFile = readExcelFile;
    window.UploadPanel = UploadPanel;
    window.ResultsTable = ResultsTable;

    function Dashboard() {
      const [rows, setRows] = React.useState([]);
      const [query, setQuery] = React.useState('');

      const handleResults = (newResults) => {
        setRows(prev => [...newResults, ...prev]);
      };

      return React.createElement(React.Fragment, null,
        React.createElement(MaterialUI.AppBar, { position: 'static' },
          React.createElement(MaterialUI.Toolbar, null,
            React.createElement(MaterialUI.Typography, { 
              variant: 'h6', 
              component: 'div', 
              sx: { flexGrow: 1 } 
            }, 'ITALCOL - Dashboard de Estadísticas')
          )
        ),
        React.createElement('div', { className: 'container' },
          React.createElement(MaterialUI.Stack, { spacing: 2 },
            React.createElement(UploadPanel, { onResults: handleResults }),
            React.createElement(ResultsTable, { rows, query, setQuery }),
            React.createElement('div', { className: 'footer' },
              React.createElement(MaterialUI.Typography, { variant: 'caption' }, 
                '© ', new Date().getFullYear(), ' ITALCOL'
              )
            )
          )
        )
      );
    }

    // Render the app
    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(React.StrictMode, null, React.createElement(Dashboard))
    );
  </script>
</body>
</html>
